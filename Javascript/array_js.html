<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = [91, 82, 99, 30];
        console.log(marks);
        console.log(marks[0]);
        console.log(marks[1]);
        console.log(marks[2]);
        console.log(marks[3]);
        console.log(marks[4]); //undefines
        let arr=[81, true, null, 'abc'];
        console.log(arr);
        
        //change values
        marks[2]=45; //changes 99 to 45
        console.log(marks);

        //ARRAY LENGTH
        console.log('array length is', arr.length);
        //used for loops when we need to know how many times loop has to run
        for(let i =0; i<arr.length; i++)
        {
           console.log(arr[i]);
        }

        //ARRAY TO STRING
        arr.join('xyz');
        console.log(arr);

    </script>

</body>
</html>
