<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrishala's Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400&family=Roboto:wght@100;400&display=swap');
        .row{
            display: flex;
        }
        body{
          color:#6f6f6f;
          font-family: 'Open Sans', sans-serif;
        }
        .column{
            float: left;
        }
        .left{
            width:30%;
        }
        .right{
            width:65%;
        }
        .social-media>svg:hover{
          fill:blue;
          width:26px;
          height:26px;
        }
        hr{
          border-top: 1px gray dashed;
        }
        .progress-bars>p{
          margin-bottom: 0;
          padding-bottom: 0;}

        .progress{
          margin-bottom: 25px;;
        }
        @media only screen and (max-width: 512px) {
          .column{
            width:100%;

          }
        }
    </style>
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <div class="row">
        <div class="column left m-3 p-4" style="text-align: center;">
            <div class="card" style="width: 90%; position: relative; left:30px;">
                <img src="Thrishala Natolana Palangappa 4402.jpg" width="50%" class="card-img-top" alt="...">
                <div class="card-body h-3" style="background-color: #f7f7f7;">

                    <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"/>
                  </svg>
                </div>
              </div>
              </div>
        </div>
        <div class="column right m-2 p-5">
            <h2 id ="name" style="font-weight: bolder; letter-spacing: 2px;"></h2>
            <p id="objective" style="text-align: justify;">objective</p>


            <div class="about mt-4">
                <div class="colour">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#e95601" class="bi bi-mortarboard-fill" viewBox="0 0 16 16">
                    <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5Z"/>
                    <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Z"/>
                  </svg><label style="color: #e95601; font-weight: bold;"> Highest Degree:</label>
                  <p id="degree" style="display: inline;position: absolute; left:800px"></p>
                </div>


            </div>
            <hr>          
            <div class="about mt-4">
                
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#f0d001" class="bi bi-gem" viewBox="0 0 16 16">
                    <path d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6l3-4zm11.386 3.785-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004.961-2.989H4.186l.963 2.995 5.704-.006zM5.47 5.495 8 13.366l2.532-7.876-5.062.005zm-1.371-.999-.78-2.422-1.818 2.425 2.598-.003zM1.499 5.5l5.113 6.817-2.192-6.82L1.5 5.5zm7.889 6.817 5.123-6.83-2.928.002-2.195 6.828z"/>
                  </svg><label style="color:#f0d001; font-weight: bold;"> Experience:</label>
                  <p id="exp" style="display: inline; position: absolute; left:800px"></p>
                
            </div>
            <hr>
            <div class="about mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff5722" class="bi bi-file-earmark" viewBox="0 0 16 16">
                    <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                  </svg>
                <label style="color: #ff5722; font-weight: bold;"> Skills:</label>
                <p id="skills" style="display: inline; position: absolute; left:800px"></p>
                
            </div>
            <hr>
            <div class="about mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5bbd2a" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                  </svg>
                <label style="color: #5bbd2a; font-weight: bold;"> Address:</label>
                <p id="address" style="display: inline;position: absolute; left:800px"></p>
                
            </div>
            <hr>
            <div class="about mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#9d60ff" class="bi bi-phone-fill" viewBox="0 0 16 16">
                    <path d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
                  </svg>
                <label style="color: #9d60ff; font-weight: bold;"> Phone:</label>
                <p id="phone" style="display: inline;position: absolute; left:800px"></p>
            </div>
            <hr>
            <div class="about mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff48a4" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                  </svg>
                <label style="color: #ff48a4; font-weight: bold;"> Email:</label>
                <p id="email" style="display: inline;position: absolute; left:800px;color: darkcyan;"></p>
                
            </div>
            <hr>
            <div class="mt-4">
              <h5 style="letter-spacing:  1px;"><b>Education</b></h5>
                <div id="educational_qualifications"></div>
                
            </div>
            <div class="progress-bars">
                <h5 style="letter-spacing:  1px;"><b>Professional Skills</b></h5>
                <p>Positive Behaviors</p>
                <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-success" id="Behaviors" ></div>
                  </div>
                <p>Teamworking Abilities</p><p class="percentage"></p>
                  <div class="progress"  role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-info" id="Teamwork" style="width: 50%"></div>
                  </div>
                <p>Time Management</p><p class="percentage"></p>
                  <div class="progress"   role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-warning" id="Time" style="width: 75%"></div>
                  </div>
                <p>Excellent Communication</p><p class="percentage"></p>
                  <div class="progress"  role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-danger" id="Communication" style="width: 100%"></div>
                  </div>
            </div>
        </div>
    </div>
    <script>
        fetch('data.json')
        .then(response => response.json())
        .then(dataresponse => {
            var data=dataresponse;
            document.getElementById("name").textContent = data.personal_info.name;
            document.getElementById("objective").textContent=data.Career_Objective;
            document.getElementById('exp').textContent=data.personal_info.Exp;
            document.getElementById('skills').textContent=data.personal_info.skills;
            document.getElementById('address').textContent=data.personal_info.address;
            document.getElementById('phone').textContent=data.personal_info.phone;
            document.getElementById('email').textContent=data.personal_info.email;
            let text="<table class='table table-bordered' style='font-family: 'Open Sans', sans-serif;'><thead><tr><th>Degree</th><th>Year of Passing</th><th>Grade</th><th>Institution</th></tr></thead><tbody>"
                
            for(let x in data.educational_qualifications){
                text+="<tr><td>"+data.educational_qualifications[x].degree+"</td><td>"+data.educational_qualifications[x].year_of_passing+"</td><td>"+data.educational_qualifications[x].grade+"</td><td>"+data.educational_qualifications[x].institute+"</td></tr>";

            }
            text+="</tbody></table>"
            document.getElementById("educational_qualifications").innerHTML=text;
            document.getElementById('Behaviors').style.width=data.professional_skills.Positive_Behaviors;
            document.getElementById('Teamwork').style.width=data.professional_skills.Teamworking_Abilities;
            document.getElementById('Time').style.width=data.professional_skills.Time_Management;
            document.getElementById('Communication').style.width=data.professional_skills.Excellent_Communication;
            document.getElementById('position').textContent=data.personal_info.title;
            document.getElementById('captions').textContent=data.personal_info.caption;
            document.getElementById('degree').textContent=data.educational_qualifications[data.educational_qualifications.length-1].degree;
            document.getElementById('Behaviors_percentage').innerText=data.professional_skills.Positive_Behaviors;
            

        })
    </script>
</body>
</html>
