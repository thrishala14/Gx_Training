<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kms to m</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }

        input {
            margin-left: 25% !important;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <h2>Kilometer to Meter Converter</h2>
    <input type="number" class="form-control form-control-sm w-50" id="kms" placeholder="enter kms">
    <button type="submit" class="btn btn-primary mb-3 m-2" onclick="calc()">
        Calculate
    </button>
    <h3 id="metres"></h3>
    <script>
        function calc() {
            var kms = document.getElementById('kms').value;
            debugger;
            let m = kms * 100;
            document.getElementById('metres').innerText = m + 'm';
        }
    </script>
</body>

</html>
