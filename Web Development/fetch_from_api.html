<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class =" ">
    <div class="container">
        <p id="jsondata">
            <table class="table w-100">
                <tr>
                    <th>User Id</th>
                    <th>ID</th>
                    <th>title</th>
                    <th>Body</th>
                </tr>
                <tbody id="jsonarray">

                </tbody>
            </table>
            
        </p>
    </div>
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
    .then(response => response.json())
    .then(serverData=>{
        console.log(serverData);
        var data = serverData;
        var trData = ' ';
        for(var i=0;i<data.length;i++){
            trData+="<tr>";
            trData+="<td>"+data[i].userId+"</td><td>"+data[i].id+"</td><td>"+data[i].title+"</td><td>"+data[i].body+"</td>";
            trData +="</tr>"
        }
        document.getElementById('jsonarray').innerHTML=trData;
       // document.getElementById('jsondata').innerHTML= "<pre>"+JSON.stringify(serverData,NULL,2)+"</pre>"
    })
    
</script>


</html>
