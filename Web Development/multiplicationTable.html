<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .d-flex{
            margin: 25px !important;
            margin-left: 25% !important;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Multiplication Table</h3>
    <div class="num d-flex">
        <label>Number: </label>
        <input type="number" class="form-control form-control-sm w-50 ms-3" id="number"> 
    </div>
    <div class="ran d-flex">
        <label>Range:</label>
        <input type="number" class="form-control form-control-sm w-50 ms-4" id="range">
    </div>
    <button type="submit" class="btn btn-primary mb-3 m-2" onclick="multiply()">Calculate</button>
    <p id="table"></p>
    <script>
        function multiply(){
        var number=document.getElementById("number").value;
        var range =document.getElementById("range").value;
        for(let i=1;i<=range;i++){
            var ans=number*i;
            document.getElementById('table').innerHTML+=number+' * '+i+' = '+ans+'</br>';
        }
    }
        
    </script>
</body>
</html>
