<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Hide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }

        input {
            margin-left: 25% !important;
            border: 1px 1px black !important;
        }
    </style>
</head>

<body>
    <h2> Show And Hide Password</h2>
    <div class="d-flex">
        <input type="password" class="form-control form-control-lg w-50" id="password">
        <button type="submit" class="btn btn-primary" onclick="show_and_hide()" id='submit'>Show</button>
    </div>
    <script>
        function show_and_hide() {
            if (document.getElementById('password').type == "text") {
                document.getElementById('password').type = "password";
                document.getElementById('submit').innerHTML = "Show";
            }
            else {
                document.getElementById('password').type = "text";
                document.getElementById('submit').innerHTML = "Hide";
            }
        }
    </script>
</body>

</html>
