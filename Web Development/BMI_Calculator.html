<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .btn{
            background-color: blue;
            color:white;
        }
        .container{
            position: absolute;
            left:25%;
            top:10%;
        }
        body{
            background-color:antiquewhite;
        }
    </style>
</head>
<body>
    <!-- <h1 id="sum"></h1> -->
    <div class="container w-50 m-5">
        <div class="card p-5">
            <div class="card-header">
                <h2> BMI Calculator</h2>
            </div>
            <div class="card-body">
                <form action="#" method="get"></form>
                    <div class="row">
                        <label>Weight</label>
                        <input type="text" id="weight" required/>
                    </div>
                    <div class="row">
                        <label>Height (in cms)</label>
                        <input type="text" id="height" required/>
                    </div>
                    <div class="row mt-4 justify-content-end">
                        <button type="submit" class="w-25 btn btn-primary-sm" onclick="calcBMI()">Calculate</button>
                    </div>
                    <h5 id="bmiVal"></h5>
                    <h6 id="stat"></h6>
                </form>
                </div>
            </div>
        </div>
    </div>

   
</body>
<script src="Js/script.js"></script>
</html>
